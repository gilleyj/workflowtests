version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-apache-node-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "02:21:3b:66:ad:50:5c:67:dc:54:38:c4:ab:f5:b0:25"

      - run:
          name: Setup DEIS command...
          command: |
            curl -sSL https://gist.githubusercontent.com/gilleyj/265e271c15b29258e33d3e1c2b5a99a0/raw/546d9fa176245c503d6de732961cd5044e02137c/deis_setup.sh | bash

      - run:
          name: Update and do installs into environment...
          command: |
            echo "do required install steps here..."
            # sudo apt-get update
            # sudo apt-get install -y git vim wget libfreetype6-dev libjpeg62-turbo-dev libpng-dev zip unzip
            # sudo docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
            # sudo docker-php-ext-install pdo_mysql bcmath gd exif zip

      - checkout

      - run:
          name: Configure DEIS environment...
          command: |
            export DEIS_NAME=${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}
            export DEIS_ENV_CIRCLE_CI_BUILD=${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
            echo "Send our App ENV vars to that pod..."
            env | grep DEIS_ENV | sed 's/DEIS_ENV_*//g' | xargs deis config:set --app=$DEIS_NAME || true

      - run:
          name: Generic test slug...
          command: |
            echo "do testing steps here between setup and deploy..."

      - run:
          name: Deploy to our pod...
          command: |
            export DEIS_NAME=${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}
            git push ssh://git@deis-builder.$DEIS_HOME:2222/$DEIS_NAME.git $CIRCLE_SHA1:refs/heads/master -f
            # - deis run rake db:migrate -a $DEIS_NAME
            # - deis ps:restart -a $DEIS_NAME
            /usr/local/bin/slackbot -h "${SLACK_HOOK}" -c "${SLACK_CHANNEL}" -u "${SLACK_USER}" -i "${SLACK_ICON}" -C "${SLACK_COLOR}" -p enable -T "DEIS Deployment - ${CIRCLE_PROJECT_REPONAME} - ${CIRCLE_BRANCH} (${CIRCLE_BUILD_NUM})" -m "${CIRCLE_PROJECT_USERNAME}s build deployed to <http://${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}.${DEIS_HOME}|${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}.${DEIS_HOME}>.\n(<${CIRCLE_BUILD_URL}|Circle CI build>) (<${CIRCLE_COMPARE_URL}|github diff>)" || true

workflows:
  version: 2
  pull-requests:
    jobs:
      - build


